<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/rental}">Quan Lý Thuê</a>
<div th:if="${msg!=null}" th:text="${msg}"></div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Day</th>
        <th scope="col">Quality</th>
        <th scope="col">Detail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book,isStart:${books}">
        <td th:text="${isStart.count}"></td>
        <td th:text="${book.getNameBook()}"></td>
        <td th:text="${book.getDayBorrow()}"></td>
        <td th:text="${book.getNumberOfBooks()}"></td>
        <td>
            <a th:href="@{/book/detail/{id}(id=${book.getId()})}">Detail</a>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
