<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-4">
        <form th:action="@{/product/add}" method="post" th:object="${product}">
            <div class="card" style="width: 18rem;">
                <img th:src="${product.getImg()}" class="card-img-top" alt="...">
                <input th:hidden="${product.getId()}" th:field="*{id}">
                <div class="card-body" style="text-align: center">
                    <h5 class="card-title"><span>Mã Sản Phẩm :</span><span th:text="${product.getCodeProduct()}"></span></h5>
                    <h5 class="card-title"><span>Tên Sản Phẩm :</span><span th:text="${product.getNameProduct()}"></span></h5>
                    <h3 th:text="${product.getPrice()}"></h3>
                    <button type="submit" class="btn btn-warning">Đặt Hàng</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-8">
        <span>Sản Phẩm </span><span th:text="${product.getId()}"></span><br>
        <hr>
        <div th:text="${product.getDescriptionProduct()}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
