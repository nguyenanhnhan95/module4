<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/song/create}" method="post" th:object="${songDto}">
    <div class="mb-3">
        <label for="nameMusic" class="form-label">Name Music</label>
        <input type="text" class="form-control" id="nameMusic" th:placeholder="${songDto.getNameMusic()}"
               th:field="*{nameMusic}">
        <span style="color: red" th:if="${#fields.hasErrors('nameMusic')}" th:errors="*{nameMusic}"></span>
    </div>
    <div class="mb-3">
        <label for="nameSinger" class="form-label">Singer</label>
        <input type="text" class="form-control" id="nameSinger" th:placeholder="${songDto.getSinger()}"
               th:field="*{singer}">
        <span style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></span>
    </div>
    <div class="mb-3">
        <label for="typeSong" class="form-label">Type Song</label>
        <input type="text" class="form-control" id="typeSong" th:placeholder="${songDto.getTypeSing()}"
               th:field="*{typeSing}">
        <span style="color: red" th:if="${#fields.hasErrors('typeSing')}" th:errors="*{typeSing}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
