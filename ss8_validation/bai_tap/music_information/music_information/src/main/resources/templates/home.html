<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/song/create}">Thêm mới bài hát</a>
<div th:if="${msg!=null}" th:text="${msg}"></div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">STT</th>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Sing</th>
    <th scope="col">Type Sing</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="song,iterStars : ${songs}">
    <td th:text="${iterStars.count}"></td>
    <td th:text="${song.getId()}"></td>
    <td th:text="${song.getNameMusic()}"></td>
    <td th:text="${song.getSinger()}"></td>
    <td th:text="${song.getTypeSing()}"></td>
      <td >
          <a th:href="@{/song/edit/{id}(id=${song.getId()})}">
              <button type="submit">Edit</button>
          </a>
      </td>
      <td>
          <button type="button" th:attr="onclick=|isDelete('${song.getId()}','${song.getNameMusic()}')|"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteModal">
             Delete
          </button>
      </td>
  </tr>
  </tbody>
</table>
<div class="modal" tabindex="-1" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xóa Bài Hat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4>Bạn có muốn xóa bài hát</h4>
                <span id="nameDelete" ></span>
            </div>
            <div class="modal-footer">
                <form action="/song/delete" method="post">
                    <input type="hidden" id="id" name="id">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" th:if="${songs.hasPrevious()}" th:href="@{/song(page=${songs.number-1})}">Previous</a></li>
        <li class="page-item"><a class="page-link" th:text="${songs.number+1}"></a></li>
        <li class="page-item"><a class="page-link" th:if="${songs.hasNext()}" th:href="@{/song(page=${songs.number+1})}">Next</a></li>
    </ul>
</nav>
<script>
    function isDelete(a,b){
        document.getElementById("nameDelete").innerHTML=b;
        document.getElementById("id").value=a;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
