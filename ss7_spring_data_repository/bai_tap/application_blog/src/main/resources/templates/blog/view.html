<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container row">
    <div class="col-2">
    </div>
    <div class="col-8">
        <div class="card" style="width: 18rem;" th:object="${blog}">
            <div class="card-body">
                <h5 class="card-title" th:text="${blog.getPeople()}"></h5>
                <h5 class="card-title" th:text="${blog.getTitle()}"></h5>
                <p class="card-text" th:text="${blog.getContent()}"></p>
                <p th:text="${blog.getDays()}"></p>
                <a th:href="@{/blogs}" class="btn btn-primary">Go Back</a>
            </div>
        </div>
    </div>
    <div class="col-2">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
