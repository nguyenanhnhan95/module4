<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<div th:if="${message!=null}" th:text="${message}"></div>
<form th:action="@{/blogs/create}" method="post" th:object="${blog}">
    <div class="card" style="width: 18rem;">
        <div class="card-body">

            <select th:field="*{category}">
                <option th:each="c : ${category}"
                        th:value="${c.id_category}"
                        th:text="${c.getName_category()}"></option>
            </select>
        </div>
        <div class="card-body">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" th:placeholder="${blog.getPeople()}" id="name" th:field="*{people}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea rows="4" cols="50" type="text" class="form-control" id="content"
                      th:placeholder="${blog.getContent()}" th:field="*{content}">

                </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
