<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        table, th, td {
            border:1px solid black;
        }
        table{
            text-align: center;
            width: 80%;
        }
    </style>
</head>
<body>
<form id="myForm">
    <input th:placeholder="content" name="content" id="content">
    <button type="button" onclick="searchBlog()">Search</button>
</form>
<table  >
    <thead>
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>People</th>
        <th>Date</th>
        <th>Content</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody id="listBlog">

    </tbody>
</table>
<button onclick="loadBlog()">Tải Thêm</button>
<script>
    let number=2
    const loadBlog=()=>{
        number+=2;
        getList()
    }
    const searchBlog=()=>{
        const form=$('#myForm');
        $.ajax({
            url:'http://localhost:8080/blog/search',
            data : form.serialize(),
            type : 'GET',
            success: function (data) {
                console.log(JSON.stringify(data));
                let number=0
                let blogSearch = '';
                for (let blog of data) {
                    blogSearch += `
                    <tr>
                        <td>${++number}</td>
                        <td>${blog.id}</td>
                        <td>${blog.people}</td>
                        <td>${blog.days}</td>
                        <td>${blog.content}</td>
                        <td><button id="xoa" ">Delete</button></td>
                    </tr>

                `;
                }

                $("#listBlog").html(blogSearch);
            },
            error: function (error) {
                // TODO
            }
        });
    }
    const getList=()=>{
            $.ajax({
                url: 'http://localhost:8080/blog/load/'+number,
                type: 'GET',
                success: function (data) {
                    console.log(JSON.stringify(data));
                    let blogStr = '';
                    let count=0
                    for (let blog of data) {
                        blogStr += `
                    <tr>
                        <td>${++count}</td>
                        <td>${blog.id}</td>
                        <td>${blog.people}</td>
                        <td>${blog.days}</td>
                        <td>${blog.content}</td>
                        <<td><button type="button" onclick="deleteBlog(${blog.id})">Delete</button></td>
                    </tr>
                `;
                    }
                    $("#listBlog").html(blogStr);
                },
                error: function (error) {
                    // TODO
                }
            });
    }
    const deleteBlog=(id)=>{
        $.ajax({
            url:'http://localhost:8080/blog/'+id,
            type:'DELETE',
            success:function (){
                getList();
            },
            error:function (error){
                //TODO
            }
        })
    }

    $(document).ready(function () {
        getList();
    })
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
