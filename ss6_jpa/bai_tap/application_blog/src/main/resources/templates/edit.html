<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:if="${message!=null}" th:text="${message}"></div>
<form th:action="@{/blogs/edit}" method="post" th:object="${blog}">
    <div class="mb-3 form-check">
        <label for="name" class="form-label">Tên người dùng :</label>
        <input type="text" class="form-control" id="name" th:field="*{people}">
    </div>
    <div class="mb-3">
        <input type="hidden" th:field="*{id}">
        <label for="title" class="form-label">Tiều đề :</label>
        <input type="text" class="form-control" id="title" th:field="*{title}">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Nội dung</label>
        <input type="text" class="form-control" id="content" th:field="*{content}">
    </div>
    <button type="submit" class="btn btn-primary">Thay đổi</button>
</form>
<script>
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
